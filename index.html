    <!-- JQuery scroll anchor links -->
    <script>
        $(document).ready(function() {
            $('a[href^="#"]').click(function() {
                var fixed_offset = 45;
                var el = $(this).attr('href');
                $('html,body').animate({
                    scrollTop: $(el).offset().top - fixed_offset
                }, 1000);
                return false;
            });
        });
    </script>
